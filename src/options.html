<!DOCTYPE html>
<html>
<head><title>OA ID</title></head>
<body>

  <form>
    <fieldset>
    <legend id="Options">Options</legend>
    <p>ID convert api, such as https://oa-server.intra/user/id-convert?id=</p>
    <dl>
      <dt>Api URL</dt>
      <dd>
        <input type="text" id="api" style="width: 300px;">
      </dd>

      <dt>Api Type</dt>
      <dd>
        <input type="radio" id="apiTypePlain" name="apitype" value="plain" checked>
        <label for="apiTypePlain">Plain Text</label>
      </dd>
      <dd>
        <input type="radio" id="apiTypeJson" name="apitype" value="json" checked>
        <label for="apiTypeJson">JSON</label>
      </dd>

      <dt>JSON Path (* for JSON Api Type)</dt>
      <dd>
        <input type="text" id="jsonpath" style="width: 300px;">
      </dd>
      <dt>Api Request Header Name (leave it blank if not neccesory)</dt>
      <dd>
        <input type="text" id="header_name" style="width: 300px;">
      </dd>
      <dt>Api Request Header Value (leave it blank if not neccesory)</dt>
      <dd>
        <input type="text" id="header_value" style="width: 300px;">
      </dd>
    </dl>

    <div id="status"></div>
    <button type="submit" id="save">Save</button>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>
</html>
